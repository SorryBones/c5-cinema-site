<!DOCTYPE html>
<html lang="en">
<head>
    <title>UGA Flix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Home page" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="padding-top:55px ; background-color: black">
  
  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form action="/index.html">
            <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
          </form>
          <form action="/browse.html">
            <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
          </form>
          <form action="/profile.html">
            <input class="btn" id="profileButton" type="submit" value="Profile" style="background-color:#272727 ; color:white">
          </form>
          <form action="/login.html">
            <input class="btn" id="loginButton" type="submit" value="Login" style="background-color:#272727 ; color:white">
          </form>
        </ul>
    </div>
  </nav>

  <!--Movie Info-->
    <img class="img-browse-entry" src="images/poster-default.png" id="poster"/>
    <div class="div-promo-fields">
        <!--Search Fields TURN INTO ADDMOVIE INPUT-->
        <div class="div-browse-search">       
          <form action="/editPromotion" method="POST">
            <h4><p id="title">TITLE:</p></h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Edit Title:</span>
              </div>
              <input type="text" class="form-control" placeholder="title" id="title" name="title" aria-describedby="basic-addon3">
            </div>
    
            <h4><p id="startdate">START DATE:</p></h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Edit Start Date:</span>
              </div>
              <input type="date" class="form-control" placeholder="XX/XX/XX" name = "startdate" id="startdate" aria-describedby="basic-addon3">
            </div>
    
            <h4><p id="enddate">END DATE:</p></h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Edit End Date:</span>
              </div>
              <input type="date" class="form-control" placeholder="XX/XX/XX" name = "enddate" id="enddate" aria-describedby="basic-addon3">
            </div>
    
            <h4><p id="discount">PERCENT OFF:</p></h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Edit Percent Off</span>
              </div>
              <input type="text" class="form-control"  placeholder="XX"id="discount" name="discount" aria-describedby="basic-addon3" pattern="[0-9]{2}">
            </div>
    
            <h4><p id="promocode">PROMO CODE:</p></h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Edit Promo Code</span>
              </div>
              <input type="text" class="form-control" id="promocode" name="promocode" aria-describedby="basic-addon3">
            </div>
              
            <h4><p id="header">EMAIL HEADER:</p></h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Edit Header:</span>
              </div>
              <input type="text" class="form-control" id="header" name="header" aria-describedby="basic-addon3">
            </div>

            <h4><p id="message">EMAIL BODY:</p></h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Edit Message:</span>
                </div>
                <input type="text" class="form-control" rows="5" id="message" name="message">
            </div>
    
            <input class="button-book-now" type="submit" value="Submit">
            <a href="adminMain.html"><button type="button" class="button-book-now">Cancel</button></a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $.ajax( {
                url: "/getPromo",
                type: "GET",
                success: function(result) {
                    console.log(result);
                
                    $("#title").html('TITLE: ' + result.title);
                    $("#startdate").html('START DATE: ' + result.start_date.substring(0,10));
                    $("#enddate").html('END DATE: ' + result.end_date.substring(0,10));
                    $("#discount").html('PERCENT OFF: ' + result.discount);
                    $("#promocode").html('PROMO CODE: ' + result.promo_code);
                    $("#header").html('HEADER: ' + result.header);
                    $("#message").html('MESSAGE: ' + result.message);
                    $("#poster").attr('src',result.img);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log('failure');
                }
            });
        });
    </script>

</body>
</html>
