<!DOCTYPE html>
<html lang="en">

<head>
  <title>UGA Flix</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Home page" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="padding-top:55px ; background-color: black">

  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <form action="/index.html">
          <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
        </form>
        <form action="/browse.html">
          <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
        </form>
        <form action="/profile.html">
          <input class="btn" id="profileButton" type="submit" value="Profile"
            style="background-color:#272727 ; color:white">
        </form>
        <form action="/login.html">
          <input class="btn" id="loginButton" type="submit" value="Login"
            style="background-color:#272727 ; color:white">
        </form>
      </ul>
    </div>
  </nav>

  <div class="flex-container-homepage" style="height: 94vh;">
    <div class="flex-homepage-latest-movie">
      <h1 class="text-main"> Welcome, admin!</h1>
    </div>
    <div class="flex-homepage-latest-movie">
      <a href="adminAdd.html"><button type="button" class="button-book-now">Add Movie</button></a>
    </div>
    <div class="flex-homepage-latest-movie">
      <a href="adminEdit.html"><button type="button" class="button-book-now">Edit Movies/Showtimes</button></a>
    </div>
    <div class="flex-homepage-latest-movie">
      <a href="adminManageUsers.html"><button type="button" class="button-book-now">Manage User Accounts</button></a>
    </div>
    <div class="flex-homepage-latest-movie">
      <a href="adminPromotions.html"><button type="button" class="button-book-now">Promotions</button></a>
    </div>
    <div class="flex-homepage-latest-movie"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/isLoggedIn",
        type: "GET",
        success: function (result) {
          if (result.status == true) $('#loginButton').remove();
          else $('#profileButton').remove();
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

</body>

</html>
