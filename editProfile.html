  <!-- Side Navbar -->
  <ul class="sidebar"> 
    <form action="/profile.html" method="GET">

    </form>
    <form action="/usercards.html" method="GET">
      <input class="btn" type="submit" value="Payment" style="background-color:#272727 ; color:white">
    </form>
    <form action="/orderHistory.html" method="GET">
      <input class="btn" type="submit" value="Order History" style="background-color:#272727 ; color:white">
    </form>
    <div id="adminControlsButton">
      <form action="/adminMain.html" method="GET">
        <input class="btn" type="submit" id="adminControls" value="Admin Controls" style="background-color:#272727 ; color:gold">

  <div class="div-base" style="width:85% ; height:94vh; max-height: auto; float: inline-end; display: flex; flex-direction: column; align-items: center; text-align: center; background-color: black; gap: 5%;">

    <div style="width: 100%; height:fit-content; display: flex; justify-content: center;">
      <div class="div-base"
        style="max-width:40%; min-width: fit-content; height:max-content; justify-self: center; font-size: 20px;  text-align: center; border-radius: 15px;">
        <h1> Edit Profile </h1>
      </div>
    </div>

    <div style="width: 100%; height:min-content;display: flex; flex-direction: row; justify-content: space-between;">
      <div style="width: 50%; max-height: 75vh; display: flexbox; flex-direction: column; align-content: center; ">
        <div style="background-color:#272727; width:90%; height:auto ; color:white; display: flexbox; flex-direction: column; border-radius: 5%; padding: 5%; float: inline-end;">
          <h1>Name:</h1>
          <h2>
            <p id="name"></p>
          </h2>
          <form action="/updateName" method="POST">
            <input class="form-register" type="text" id="fname" name="fname" placeholder="First Name" style="width: 210px ; margin-right: 10px" required>
            <input class="form-register" type="text" id="lname" name="lname" placeholder="Last Name" style="width: 210px ; margin-right: 10px" required>
            <input class="button-book-now" type="submit" value="Update">
          </form>
          <br>
          <h1>Phone Number:</h1>
          <h2>
            <p id="phone"></p>
          </h2>
          <form action="/updatePhone" method="POST">
            <input class="form-register" type="text" id="phone" name="phone" placeholder="Update Phone Number" style="width: 50%" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 
            <input class="button-book-now" type="submit" value="Update">
          </form>
          <br>
          <h1>Subscribed for Promotions:</h1>
          <form action="/updatePromotion" method="POST">
            <input type="checkbox" style="width: 25%; height: 3em;" id="promotions" name="promotions">
            <input class="button-book-now" type="submit" value="Update" style="margin-top: -7%;">
          </form>
          <br>
          <h1>Password:</h1>
          <form action="/updatePassword" method="POST">
            <input class="form-register" type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" style="text-align: center ; width: 50%; margin-bottom: 5px" required>
            <br>
            <input class="form-register" type="password" id="newPassword" name="newPassword" placeholder="New Password" style="text-align: center ; width: 50% ; margin-bottom: 5px" required><br>
            <input class="form-register" type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" style="text-align: center ; width: 50% ; margin-bottom: 5px" required><br>
            <input class="button-book-now" type="submit" value="Update">
          </form>
          <br>
        </div>
        </div>
        <div style="width: 45%; display: flexbox; flex-direction: column;">
        <!--User Home Adress Div-->
        <div style="background-color:#272727; width:90%; height: fit-content; color:white; display: flexbox; flex-direction: column; border-radius: 5%; padding: 5%; text-align: center;">
          <form action="/updateHomeAddress" method="POST">
            <a style="width:55%">
              <h1>Street Address:</h1>
            </a>
            <p id="street">None</p>

            <h1>City:</h1>

            <input class="form-register" type="text" id="city" name="city" placeholder="Update City"

              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select>
            <br><br>
            <h1>ZIP: (xxxxx)</h1>
            <p id="zip">None</p>
            <input class="form-register" type="text" id="zip" name="zip" placeholder="Update ZIP"
              style="width: 30%" pattern="[0-9]{5}" required><br><br>
            <input class="button-book-now" type="submit" value="Update Address">
          </form>
        </div>
      </div>
    </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "/isLoggedIn",
          type: "GET",
          success: function (result) {
            if (result.status == true) $('#loginButton').remove();
            else $('#profileButton').remove();
          },
          error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log('failure');
          }
        });
      });
    </script>

  <script> // ADMIN CONTROLS SIDEBAR
    $(document).ready(function() {
      $.ajax( {
        url: "/userInfo",
        type: "GET",
        success: function(result) {
          if (result.utype_id == 2) $('#adminControlsButton').remove();
          $("#name").html(result.first_name + ' ' + result.last_name);
          $("#phone").html(result.phone_num);
          $("#email").html(result.email);
      }});
    });
  </script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "/userInfo",
          type: "GET",
          success: function (result) {
            $("#name").html(result.first_name + ' ' + result.last_name);
            $("#phone").html(result.phone_num);
            $("#email").html(result.email);
            if (result.promo_subs == 'Y') $("#promotions").prop("checked", 1);
            else $("#promotions").prop("checked", 0);
            $.ajax({
              url: "/getAddress",
              dataType: 'json',
              type: "POST",
              contentType: 'application/x-www-form-urlencoded',
              data: $.param({ id: result.home_address_id }),
              processData: false,
              success: function (result2) {
                $("#street").html(result2.street);
                $("#city").html(result2.city);
                $("#state").html(result2.state);
                $("#zip").html(result2.zipcode);
              }
            });
          }
        });
      });
    </script>
