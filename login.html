
<!DOCTYPE html>
<html lang="en">

<head>
  <title>UGA Flix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="style.css" rel="stylesheet">
  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
  body {
    margin: 0;
    font-family: "Lexend Deca";
    background-color: black;
  }

 
  .responsive {
    width: 100%;
    height: auto;
  }
 


  </style>
</head>

<body style="padding-top:55px ; background-color: black">
  
  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form action="/index.html">
            <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
          </form>
          <form action="/browse.html">
            <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
          </form>
          <form action="/profile.html">
            <input class="btn" id="profileButton" type="submit" value="Profile" style="background-color:#272727 ; color:white">
          </form>
          <form action="/login.html">
            <input class="btn" id="loginButton" type="submit" value="Login" style="background-color:#272727 ; color:white">
          </form>
        </ul>
    </div>
  </nav>

  <div class="banner" style="background-color: white; color:red; text-align: center; font-size:25px; display:none" id="incorrect">Incorrect Password</div>

<div>

	<div class="div-base" style="width: auto; margin: 5% 25% 0 25%;">
		<h2 style="text-align: center"> User Login</h2>
		<form action="/login" method="POST" text-align="center">
			<Label for="email" style="text-align: center; font-size: 25px;"> Email:</Label><br>
			<input class="form-register" type="text" style="width: 100%" id="email" name="email" placeholder="Example@email.com" required><br><br>
			<Label for="password" style="text-align: center; font-size: 25px;"> Password:</Label><br>
			<input class="form-register" style="width: 100%" type="password" id="password" name="password" placeholder="Password..." required><br><br>
      <div class="d-flex flex-column" style="text-align: center; align-items: center">
      <input type="submit" style="width: 200px;background-color:#e6e6e6; font-size: 100%;color:black;border-radius: 45px; border: 2px solid black;" value="Login"><br>
    </form>	
    <button style="width: 200px;background-color:#e6e6e6; font-size: 100%;color:black;border-radius: 45px; border: 2px solid black;" onclick="location.href='forgotPassword.html'"> Forgot Password </button>
    <button style="width: 125px;background-color:#e6e6e6; font-size: 100%;color:black;border-radius: 45px; border: 2px solid black;" onclick="location.href='register.html'"> Register </button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    $.ajax( {
      url: "/isLoggedIn",
      type: "GET",
      success: function(result) {
        if (result.status == true) $('#loginButton').remove();
        else $('#profileButton').remove();
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        console.log('failure');
      }
    });
  });
</script>
  
<script> // INCORRECT PASSWORD
  $(document).ready(function() {
    $.ajax( {
      url: "/isIncorrectPassword",
      type: "GET",
      success: function(result) {
        const targetDiv = document.getElementById("incorrect");
        if (result.status === true) targetDiv.style.display = "block";
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        console.log('failure');
      }
    });
  });
</script>

</body>
</html>
