<!DOCTYPE html>
<html lang="en">
<head>
    <title>UGA Flix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Home page" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="padding-top:55px ; background-color: black">
  
  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form action="/index.html">
            <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
          </form>
          <form action="/browse.html">
            <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
          </form>
          <form action="/profile.html">
            <input class="btn" id="profileButton" type="submit" value="Profile" style="background-color:#272727 ; color:white">
          </form>
          <form action="/login.html">
            <input class="btn" id="loginButton" type="submit" value="Login" style="background-color:#272727 ; color:white">
          </form>
        </ul>
    </div>
  </nav>

	<div class="div-browse-entry" style="text-align:center">
		<form action="/adminEditUserProfile" method="POST" text-align="center">
			<Label for="email" style="font-size: 25px"> User ID: </Label>
			<input class="form-register" type="text" id="user_id" name="user_id" placeholder="id" style="width: 10%" required><br><br>
      <input type="submit" class="button-book-admin" value="Edit Information"><br><br>
		</form>
	</div>

  <div class="div-browse-entry" id="browseEntry"></div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

  <!-- TOP BAR -->
  <script>
    $(document).ready(function() {
      $.ajax( {
        url: "/isLoggedIn",
        type: "GET",
        success: function(result) {
          if (result.status == true) $('#loginButton').remove();
          else $('#profileButton').remove();
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

  <!-- LIST USERS -->
  <script>
    $(document).ready(function() {
      $.ajax( {
        url: "/getAllUsers",
        type: "GET",
        success: function(result1) {
          result1.forEach(createUserRow);
          function createUserRow(result) {
            var newDiv = document.createElement('div');
            console.log(result);

            var userType;
            if (result.utype_id == 1) userType = "Admin";
            else userType = "User";

            var isSubscribed;
            if (result.promo_subs == "Y") isSubscribed = "Subscribed";
            else isSubscribed = "Unsubscribed";

            newDiv.innerHTML = "ID: " + result.user_id + "<br>" 
                            + "Name: " + result.first_name + ' ' + result.last_name + "<br>"
                            + "Phone: " + result.phone_num + "<br>"
                            + "Email: " + result.email + "<br>"
                            + "Promotions: " + isSubscribed + "<br>"
                            + "User Type: " + userType + "<br>" + "<br>";

            newDiv.className = 'div-browse-text';
            document.getElementById('browseEntry').appendChild(newDiv);
          }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

</body>

</html>
