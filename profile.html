<!DOCTYPE html>
<html lang="en">

<head>
  <title>UGA Flix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="style.css" rel="stylesheet">
  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: "Lexend Deca";
      background-color: black;
    }


    .responsive {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body style="padding-top:55px ; background-color: black">

  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <form action="/index.html">
          <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
        </form>
        <form action="/browse.html">
          <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
        </form>
        <form action="/profile.html">
          <input class="btn" id="profileButton" type="submit" value="Profile"
            style="background-color:#272727 ; color:white">
        </form>
        <form action="/login.html">
          <input class="btn" id="loginButton" type="submit" value="Login"
            style="background-color:#272727 ; color:white">
        </form>
      </ul>
    </div>
  </nav>


  <div id="aligncontainer">
    <!--Wrapper div-->

    <ul class="sidebar">
      <!--Unordered List for Side Navbar -->
      <form action="/profile.html" method="GET">
        <input class="btn" type="submit" value="Profile" style="background-color:#272727 ; color:white">
      </form>
      <form action="/usercards.html" method="GET">
        <input class="btn" type="submit" value="Payment" style="background-color:#272727 ; color:white">
      </form>
      <div id="adminControlsButton">
        <form action="/adminMain.html" method="GET">
          <input class="btn" type="submit" id="adminControls" value="Admin Controls"
            style="background-color:#272727 ; color:gold">
        </form>
      </div>
      <form action="/logout" method="GET">
        <input class="btn" type="submit" value="Logout" style="background-color:#272727 ; color:white">
      </form>
    </ul>

    <div class="div-base"
      style="width:85% ; height:94vh; max-height: auto; float: inline-end; display: flex; flex-direction: column; align-items: center; text-align: center; background-color: black; gap: 5%">
      <!--Username Display Div-->
      <div class="div-base"
        style="width:50%; height:max-content ; font-size: 20px;  text-align: center; border: none; overflow: hidden;">
        <h1> User's Profile </h1>
      </div>
      <!--User Information Div-->
      <div style="width: 100%; height:min-content;display: flex; flex-direction: row; justify-content: space-between;">
        <div
          style="width: 50%; max-height: 75vh; display: flexbox; flex-direction: column; justify-content: space-between; ">
          <div
            style="background-color:#272727; width:100%; height:auto ; color:white; border: solid black 20px; display: flex; flex-direction: column; align-items: center; gap: 5px; text-align: center;">
            <br>
            <h1>Name:</h1>
            <h2>
              <p id="name">None</p>
            </h2>
            <br>
            <h1>Phone Number:</h1>
            <h2>
              <p id="phone">None</p>
            </h2>
            <br>
            <h1>Email:</h1>
            <h2>
              <p id="email">None</p>
            </h2>
            <br>
          </div>
          <button
            style="color:black ; background-color:#e6e6e6 ;  width:35% ; height: auto ; border-radius:35px ; font-size:27px ; border: 15px solid black ;"
            onclick="location.href='editprofile.html'"> Edit Profile </button>
        </div>
        <div style="width: 45%; display: flex; justify-self: flex-end;">
          <!--User Home Adress Div-->
          <div
            style="background-color:#272727; width:100%; height:auto ; color:white; border: solid black 20px; display: flex; flex-direction: column; align-items: center; gap: 5px; text-align: center; justify-self: flex-end;">
            <a style="width:55%">
              <h2>Home/Mailing Address:</h2>
              <p id="street">None</p>
            </a>
            <br><br>
            <a style="float:left; width:30%">
              <h2>City:</h2>
              <p id="city">None</p>
            </a>
            <a style="float:left ; width:30%">
              <h2>State:</h2>
              <p id="state">None</p>
            </a>
            <a style="float:left; width:30%">
              <h2>ZIP:</h2>
              <p id="zip">None</p>
            </a>
            <br><br><br><br><br>
          </div>
        </div>

        <br>


      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/isLoggedIn",
        type: "GET",
        success: function (result) {
          if (result.status == true) $('#loginButton').remove();
          else $('#profileButton').remove();
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/userInfo",
        type: "GET",
        success: function (result) {
          if (result.utype_id == 2) $('#adminControlsButton').remove();
          $("#name").html(result.first_name + ' ' + result.last_name);
          $("#phone").html(result.phone_num);
          $("#email").html(result.email);
        }
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/userInfo",
        type: "GET",
        success: function (result) {
          $.ajax({
            url: "/getAddress",
            dataType: 'json',
            type: "POST",
            contentType: 'application/x-www-form-urlencoded',
            data: $.param({ id: result.home_address_id }),
            processData: false,
            success: function (result2) {
              $("#street").html(result2.street);
              $("#city").html(result2.city);
              $("#state").html(result2.state);
              $("#zip").html(result2.zipcode);
            }
          });
        }
      });
    });
  </script>
</body>

</html>
