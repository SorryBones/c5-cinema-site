    </div> <!--End of general list wrapper-->




    <!--Total Price-->
    <div class="flex-container-column2" style="justify-content: start; align-items: center; padding: 5px;">

        <!--Seat Loop Start-->
            <p class="text-small" style="font-size: 1.5em;">Seat XX: $XX.XX</p> <!--Seat number and price here-->

            <p class="text-small" style="font-size: 1.5em;">Seat XX: $XX.XX</p> <!--Seat number and price here-->

    <!------------SCRIPTS------------>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script> // TOP BAR
        $(document).ready(function () {
            $.ajax({
                url: "/isLoggedIn",
                type: "GET",
                success: function (result) {
                    if (result.status == true) $('#loginButton').remove();
                    else $('#profileButton').remove();
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log('failure');
                }
            });
        });
    </script>

    <script> // INITIALIZE
        $(document).ready(function () {
            var newDiv = document.createElement('div');
            newDiv.className = "flex-homepage-latest-movie";
            newDiv.style = "height: 70vh";
            newDiv.innerHTML = "<h3>" + "Search for Movies!" + "</h3>"
            document.getElementById('searchResults').appendChild(newDiv);
        });
    </script>
