<!DOCTYPE html>
<html lang="en">
<head>
    <title>UGA Flix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Home page" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="padding-top:55px ; background-color: black">
  
  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form action="/index.html">
            <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
          </form>
          <form action="/browse.html">
            <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
          </form>
          <form action="/profile.html">
            <input class="btn" id="profileButton" type="submit" value="Profile" style="background-color:#272727 ; color:white">
          </form>
          <form action="/login.html">
            <input class="btn" id="loginButton" type="submit" value="Login" style="background-color:#272727 ; color:white">
          </form>
        </ul>
    </div>
  </nav>

  <div class="div-promo-fields">
    <!--Search Fields TURN INTO ADDMOVIE INPUT-->
    <div class="div-browse-search">       
      <form action="/addMovie" method="POST">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">TITLE:</span>
          </div>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="basic-addon3" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">GENRE:</span>
          </div>
          <select class="form-control" id="genre" name="genre">
            <option value=""></option>
            <option value="Action">Action</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">RATING:</span>
          </div>
          <select class="form-control" id="rating" name="rating">
            <option value=""></option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">RELEASE DATE:</span>
          </div>
          <input type="date" class="form-control" id="releaseDate" name="releaseDate" aria-describedby="basic-addon3" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">RUN TIME: (H:MM)</span>
          </div>
          <input type="text" class="form-control" id="duration" name="duration" aria-describedby="basic-addon3" pattern="[0-9]{1}:[0-5]{1}[0-9]{1}" required>
        </div>
          
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">DIRECTOR:</span>
          </div>
          <input type="text" class="form-control" id="director" name="director" aria-describedby="basic-addon3" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">PRODUCER:</span>
          </div>
          <input type="text" class="form-control" id="producer" name="producer" aria-describedby="basic-addon3" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">CAST:</span>
          </div>
          <input type="text" class="form-control" id="cast" name="cast" aria-describedby="basic-addon3" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">DESCRIPTION:</span>
          </div>
          <input type="text" class="form-control" id="description" name="description" aria-describedby="basic-addon3" required>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">AUDIENCE RATING: (input number 1-5)</span>
          </div>
          <input type="text" class="form-control" id="audienceRating" name="audienceRating" aria-describedby="basic-addon3" required>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">POSTER IMAGE:</span>
          </div>
          <input type="text" class="form-control" id="img" name="img" aria-describedby="basic-addon3" value="images/poster-default.png" required>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">TRAILER LINK:</span>
          </div>
          <input type="text" class="form-control" id="videoURL" name="videoURL" aria-describedby="basic-addon3" value="https://www.youtube.com/embed/_vECE5BJbA0" required>
        </div>

        <input class="button-book-admin" type="submit" value="Add Movie">
        <a href="adminMain.html"><button type="button" class="button-book-admin">Back</button></a>
      </div>
    </form>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      $.ajax( {
        url: "/isLoggedIn",
        type: "GET",
        success: function(result) {
          if (result.status == true) $('#loginButton').remove();
          else $('#profileButton').remove();
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>
      
</body>

</html>
