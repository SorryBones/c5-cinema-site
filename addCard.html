<!DOCTYPE html>
<html lang="en">

<head>
  <title>UGA Flix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="style.css" rel="stylesheet">
  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: "Lexend Deca";
      background-color: black;
    }


    .responsive {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body style="padding-top:55px ; background-color: black">

  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <form action="/index.html">
          <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
        </form>
        <form action="/browse.html">
          <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
        </form>
        <form action="/profile.html">
          <input class="btn" id="profileButton" type="submit" value="Profile"
            style="background-color:#272727 ; color:white">
        </form>
        <form action="/login.html">
          <input class="btn" id="loginButton" type="submit" value="Login"
            style="background-color:#272727 ; color:white">
        </form>
      </ul>
    </div>
  </nav>

  <div id="aligncontainer">
    <ul class="sidebar">
      <!--Unordered List for Side Navbar -->
      <form action="/profile.html" method="GET">
        <input class="btn" type="submit" value="Profile" style="background-color:#272727 ; color:white">
      </form>
      <form action="/usercards.html" method="GET">
        <input class="btn" type="submit" value="Payment" style="background-color:#272727 ; color:white">
      </form>
      <div id="adminControlsButton">
        <form action="/adminMain.html" method="GET">
          <input class="btn" type="submit" id="adminControls" value="Admin Controls"
            style="background-color:#272727 ; color:gold">
        </form>
      </div>
      <form action="/logout" method="GET">
        <input class="btn" type="submit" value="Logout" style="background-color:#272727 ; color:white">
      </form>
    </ul>

    <div class="div-base"
      style="width:85% ; height:94vh; max-height: auto; float: inline-end; display: flex; flex-direction: column; align-items: center; text-align: center; background-color: black; gap: 5%">
      <div
        style="background-color:#272727; width:60%; height:auto ; color:white; border: solid black 20px; display: flex; flex-direction: column; align-items: center; gap: 5px; text-align: center;">
        <form action="/addCard" method="POST" text-align="center">
          <h2 style="text-align: center">Add New Card</h2>
          <Label for="cardtype"> Card Type:</Label><br>
          <select id="registerField" style="width:70%" id="cardtype" name="cardType">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="AmericanExpress">American Express</option>
            <option value="Discover">Discover</option>
          </select> <br><br>

          <Label for="cardnumb"> Card Number: (#### #### #### ####)</Label><br>
          <input class="form-register" type="text" id="cardnumb" name="cardNumb" placeholder="#### #### #### ####"
            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required><br><br>

          <Label for="expDate"> Expiration Date: (##/####)</Label><br>
          <input class="form-register" type="text" id="" name="expDate" placeholder="MM/YYYY"
            pattern="[0-9]{2}/[0-9]{4}" pattern="[0-1]{1}[0-9]{1}/[0-9]{4}" required><br><br>



          <input type="submit"
            style="width: 225px; height: auto; background-color:white; font-size:30px; color:black; border-radius: 45px; border: 4px solid black; text-align: center;"
            value="Submit">
        </form>
      </div>



    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    
  </script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/isLoggedIn",
        type: "GET",
        success: function (result) {
          if (result.status == true) $('#loginButton').remove();
          else $('#profileButton').remove();
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

</body>

</html>
