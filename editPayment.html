<!DOCTYPE html>
<html lang="en">

<head>
  <title>UGA Flix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="style.css" rel="stylesheet">
  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="padding-top:55px ; background-color: black">

  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <form action="/index.html">
          <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
        </form>
        <form action="/browse.html">
          <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
        </form>
        <form action="/profile.html">
          <input class="btn" id="profileButton" type="submit" value="Profile"
            style="background-color:#272727 ; color:white">
        </form>
        <form action="/login.html">
          <input class="btn" id="loginButton" type="submit" value="Login"
            style="background-color:#272727 ; color:white">
        </form>
      </ul>
    </div>
  </nav>

  <!-- Side Navbar -->
  <div id="aligncontainer">
    <ul class="sidebar">
      <form action="/profile" method="GET">
        <input class="btn" type="submit" value="Profile" style="background-color:#272727 ; color:white">
      </form>
      <form action="/usercards.html" method="GET">
        <input class="btn" type="submit" value="Payment" style="background-color:#272727 ; color:white">
      </form>
      <form action="/logout" method="GET">
        <input class="btn" type="submit" value="Logout" style="background-color:#272727 ; color:white">
      </form>
    </ul>
  </div>

  <!-- User Payment -->
  <div class="div-base"
    style="width:85% ; height:94vh; max-height: auto; float: inline-end; display: flex; flex-direction: column; align-items: center; text-align: center; background-color: black; gap: 5%;">

    <div style="width: 100%; height:fit-content; display: flex; justify-content: center;">
      <div class="div-base" style="max-width:40%; min-width: fit-content; height:max-content; justify-self: center; font-size: 20px;  text-align: center; border-radius: 15px;">
        <h1> Edit Payment Info </h1>
      </div>
    </div>
    <!--div for cards and address-->
    <div style="width: 100%; height:min-content;display: flex; flex-direction: row; justify-content: space-between;">
      <div style="width: 50%; max-height: 75vh; display: flexbox; flex-direction: column; justify-content: space-between; align-self: flex-start;  overflow:auto; direction: rtl;">
        <!--Cards Div-->
        <div style="background-color:#272727; width:90%; height:auto ; color:white; display: flexbox; flex-direction: column; direction: ltr; border-radius: 5%; padding: 5%;">
          <!--Add for-each method around div-->
          <form action="/updateCard" method="POST">
            <a style="float:center ; width:50%">
              <h2>Card Type:</h2>
              <p id="cardType">None</p>
            </a>
            <select class="form-register" style="width: 45%; height: auto; font-size: large; text-align: center;" id="cardtype" name="cardType">
              <option value="Visa">Visa</option>
              <option value="Mastercard">Mastercard</option>
              <option value="AmericanExpress">American Express</option>
              <option value="Discover">Discover</option>
            </select> <br><br>
            <a style="float:none ; width:80% ; font-size: 20px;">
              <h3>Card Number: (#### #### #### ####)</h3>
              
              <p id="cardNumber">None</p>
              
            </a>
            <input style="width:60%" class="form-register" type="text" id="cardnumb" name="cardNumb" placeholder="#### #### #### ####" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required><br><br>
            <a style="float:center ; width:45%">
              <h2>Exp. Date:</h2>
              <p id="expirationDate">None</p>
            </a>
            <input style="width: 30%;" class="form-register" type="text" id="expDate" name="expDate" placeholder="MM/YYYY"
              pattern="[0-9]{2}/[0-9]{4}" required>
            <br><br>
            <a style="float: inline-end ; width:15% ; font-size:20px;"></a>
            <input type="submit"
            class="button-book-now"
              value="Update Card" required>
          </form>
        </div>
      </div>
      <div style="width: 45%; display: flexbox; flex-direction: column;">
        <!--User Home Adress Div-->
        <div style="background-color:#272727; width:90%; height: fit-content; color:white; display: flexbox; flex-direction: column; border-radius: 5%; padding: 5%; text-align: center;">
          <a style="width:55%">
            <h1>Billing Address</h1>
          </a>
          <form action="/updateBillingAddress" method="POST">
            <h2>Street Address:</h2>
            <p id="street">None</p>
            <input class="form-register" type="text" id="street" name="street" placeholder="Street Address"
              style="width: 250px " required>
            <br><br>
            <h2>City:</h2>
            <p id="city">None</p>
            <input class="form-register" type="text" id="city" name="city" placeholder="City" style="width: 210px"
              required>
            <h2>State:</h2>
            <p id="state">None</p>
            <select class="form-register" style="width:20%; height: auto; font-size: large;" id="state" name="state">
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AR">AR</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select><br><br>
            <h2>ZIP:</h2>
            <p id="zip">None</p>
            <input class="form-register" type="text" id="zip" name="zip" placeholder="ZIP"
              style="width: 30%;" pattern=[0-9]{5} required>
            <br><br>
            <input type="submit" class="button-book-now" value="Update Address">
          </form>
        </div>
      </div>
    </div>


  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/isLoggedIn",
        type: "GET",
        success: function (result) {
          if (result.status == true) $('#loginButton').remove();
          else $('#profileButton').remove();
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

  <script> // CARD CREDENTIALS
    $(document).ready(function () {
      $.ajax({
        url: "/getCard",
        type: "GET",
        success: function (result) {
          if (result.status == false) console.log('no cards');
          else {
            console.log(result);
            $("#cardType").html(result.type);
            $("#expirationDate").html(result.expiration_month + '/' + result.expiration_year);
            $("#cardNumber").html(result.card_num);
          }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

  <script> // BILLING ADDRESS
    $(document).ready(function () {
      $.ajax({
        url: "/getCard",
        type: "GET",
        success: function (result) {
          if (result.address_id != '') {
            $.ajax({
              url: "/getAddress",
              dataType: 'json',
              type: "POST",
              contentType: 'application/x-www-form-urlencoded',
              data: $.param({ id: result.address_id }),
              processData: false,
              success: function (result2) {
                if (result.status == false) console.log('no billing');
                else {
                  $("#street").html(result2.street);
                  $("#city").html(result2.city);
                  $("#state").html(result2.state);
                  $("#zip").html(result2.zipcode);
                }
              }
            });
          }
        }
      });
    });
  </script>

</body>

</html>
