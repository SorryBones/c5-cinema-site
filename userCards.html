    <form action="/usercards.html" method="GET">

    <div id="adminControlsButton">

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    $.ajax( {
      url: "/isLoggedIn",
      type: "GET",
      success: function(result) {
        if (result.status == true) $('#loginButton').remove();
        else $('#profileButton').remove();
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        console.log('failure');
      }
    });
  });
</script>

<script> // ADMIN CONTROLS SIDEBAR
  $(document).ready(function() {
    $.ajax( {
      url: "/userInfo",
      type: "GET",
      success: function(result) {
        if (result.utype_id == 2) $('#adminControlsButton').remove();
        $("#name").html(result.first_name + ' ' + result.last_name);
        $("#phone").html(result.phone_num);
        $("#email").html(result.email);
    }});
  });
</script>

<script> // CARD CREDENTIALS
  $(document).ready(function() {
    $.ajax( {
      url: "/getCard",
      type: "GET",
      success: function(result) {
        if (result.status == false) console.log('no cards');
        else {
          console.log(result);
          $("#cardType").html(result.type);
          $("#expirationDate").html(result.expiration_month + '/' + result.expiration_year);
          $("#cardNumber").html(result.card_num);
        }
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        console.log('failure');
      }
    });
  });
</script>

<script> // DELETE PAYMENT
  $(document).ready(function() {
    $("#deleteButton").click(function(){
      console.log('test');
      $.ajax( {
        url: "/getCard",
        type: "GET",
        success: function(result) {
          if (result.address_id != '') {
            $.ajax( {
              url: "/deleteCard",
              dataType: 'json',
              type: "POST",
              contentType: 'application/x-www-form-urlencoded',
              data: $.param({id: result.paymentCard_id}),
              processData: false
            });
            location.reload();
          }
      }});
    });
  });
</script>

<script> // BILLING ADDRESS
  $(document).ready(function() {
    $.ajax( {
      url: "/getCard",
      type: "GET",
      success: function(result) {
        if (result.address_id != '') {
          $.ajax( {
            url: "/getAddress",
            dataType: 'json',
            type: "POST",
            contentType: 'application/x-www-form-urlencoded',
            data: $.param({id: result.address_id}),
            processData: false,
            success: function(result2) {
              if (result.status == false) {
                $('#editCard').remove();
                $('#deleteButton').remove();
              }
              else {
                $("#street").html(result2.street);
                $("#city").html(result2.city);
                $("#state").html(result2.state);
                $("#zip").html(result2.zipcode);
              }
          }});
        }
    }});
  });
</script>
</body>
</html>
