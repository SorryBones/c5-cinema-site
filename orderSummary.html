  <!-- Sets seat numbers and ticket prices from cart info-->
  <script>
	$(document).ready(function() {
	  $.ajax( {
		url: "/getCart",
		type: "GET",
		success: function(result1) {
			result1.forEach(createUserRow);
        function createUserRow(result) {

			
		
		  // ADD TICKET PRICES
		  let ticketPrice;
			if (result.ticketType == 1)  ticketPrice = 14.99;
			if (result.ticketType == 2)  ticketPrice = 10.99 
			if (result.ticketType == 3)  ticketPrice = 12.99;
			
			
			//console.log()
			result.ticketPrice = ticketPrice;
          var newDiv = document.createElement('div');
          newDiv.className = "seatPrice";
		  newDiv.innerHTML = `<h1 style= "float:right;margin-left:100%; margin-top:-140% text-align:right";>$` + result.ticketPrice + `</h1><br>`
		
		document.getElementById('cartDiv').appendChild(newDiv);

		// ADD TICKET STUBS
		var newDiv = document.createElement('div');
		newDiv.className = "ticketStub";
		var content = `<div style="margin-top: 2vh ; float:left ; width:100% ; height:15vh ; border:4px solid rgb(134, 134, 134) ; max-height:auto ;">`;
		content += `<a style="float:left ; height:100% ; width:15% ; background-color:red"></a>`;
		content += `<h1 style="float:inline-start ; margin-left:5% ;"></h1> <h2 id="title"></h2>`;
		content += `<h2 style="float:inline-start ; margin-left:50% ; margin-top:-8% ;"></h2> <h2 id ="time" style = "margin-left:50%" > </h2>`;
		content += `<div style="float:right ; width:15% ; height:100% ;">` ;
		content += `<button style="background-color:red ; width:100% ; height:50% ; border:none ; border-bottom-left-radius:35px ; font-size:25px;"><b>Remove</b></button>`;
		content += `<button style="background-color:rgb(134, 134, 134) ; width:100% ; height:50% ; border:none ;border-top-left-radius:35px ; font-size:25px;"><b>Edit</b></button>`;
		content += `</div>`;
		newDiv.innerHTML = content;

		document.getElementById('registerDiv').appendChild(newDiv);

		// ADD SEAT NUMBERS
		var newDiv = document.createElement('div');
          newDiv.className = "seat";
		  newDiv.innerHTML = "<h1>Seat Number: " + result.seat_number + "</h1>"
		
		  document.getElementById('registerDiv').appendChild(newDiv);
		}
	}
	})
	})	  
  </script>
