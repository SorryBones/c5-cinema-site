</head>

<body style="padding-top:55px ; background-color: black">
  
  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form action="/index.html">
            <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
          </form>
          <form action="/browse.html">
            <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
          </form>
          <form action="/profile.html">
            <input class="btn" id="profileButton" type="submit" value="Profile" style="background-color:#272727 ; color:white">

            <input class="btn" id="loginButton" type="submit" value="Login" style="background-color:#272727 ; color:white">
          </form>

    </div>
  </nav>

          <div class="div-promo-fields">
          <!--Search Fields TURN INTO ADDMOVIE INPUT-->
          <div class="div-browse-search">              
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">TITLE:</span>
              </div>
              <input type="text" class="form-control" id="basic-title" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">GENRE:</span>
              </div>
              <input type="text" class="form-control" id="basic-title" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">AGE RATING:</span>
              </div>
              <input type="text" class="form-control" id="basic-title" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">RELEASE DATE:</span>
              </div>
              <input type="text" class="form-control" id="basic-title" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">RUN TIME:</span>
              </div>
              <input type="text" class="form-control" id="basic-title" aria-describedby="basic-addon3">
            </div>
              
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">CAST:</span>
              </div>
              <input type="text" class="form-control" id="basic-title" aria-describedby="basic-addon3">
            </div>

            <div class="form-group">
              <label for="comment">MESSAGE:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <a href="browse.html"><button type="button" class="button-book-now">Add Movie</button></a>
            <a href="browse.html"><button type="button" class="button-book-now">Cancel</button></a>
          </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
      
        <script>
          $(document).ready(function() {
            $.ajax( {
              url: "/isLoggedIn",
              type: "GET",
              success: function(result) {
                if (result.status == true) $('#loginButton').remove();
                else $('#profileButton').remove();
              },
              error: function(XMLHttpRequest, textStatus, errorThrown) {
                console.log('failure');
              }
            });
          });
        </script>
      
</body>

</html>
