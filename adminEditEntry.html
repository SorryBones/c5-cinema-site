<!DOCTYPE html>
<html lang="en">

<head>
    <title>UGA Flix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Home page" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="padding-top:55px ; background-color: black">

    <!--Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
        <a class="navbar-brand" href="index.html">UGA Flix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <form action="/index.html">
                    <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
                </form>
                <form action="/browse.html">
                    <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
                </form>
                <form action="/profile.html">
                    <input class="btn" id="profileButton" type="submit" value="Profile"
                        style="background-color:#272727 ; color:white">
                </form>
                <form action="/login.html">
                    <input class="btn" id="loginButton" type="submit" value="Login"
                        style="background-color:#272727 ; color:white">
                </form>
            </ul>
        </div>
    </nav>

    <div class="flex-entry-container" style="height: 94vh;">
        <img class="img-browse-entry" style="margin: 5px;" src="images/poster1Indemnity.png" /> <!--Draw poster value here-->
        <div class="flex-entry-content">

            <!--Form1, title-->
            <div class="flex-entry-content-line">
                <div class="input-group mb-3 p-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger"
                            style="background-color: #272727;" id="basic-addon3">TITLE:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Indemnity" id="basic-title"
                        aria-describedby="basic-addon3">
                </div>
            </div>

            <!--Form2, genre-->
            <div class="flex-entry-content-line">
                <div class="input-group mb-3 p-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger"
                            style="background-color: #272727;" id="basic-addon3">GENRE:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Action, Crime, Thriller" id="basic-title"
                        aria-describedby="basic-addon3">
                </div>
            </div>

            <!--Form3, age rating-->
            <div class="flex-entry-content-line">
                <div class="input-group mb-3 p-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger"
                            style="background-color: #272727;" id="basic-addon3">AGE RATING:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="R" id="basic-title"
                        aria-describedby="basic-addon3">
                </div>
            </div>

            <!--Form4, release date-->
            <div class="flex-entry-content-line">
                <div class="input-group mb-3 p-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger"
                            style="background-color: #272727;" id="basic-addon3">RELEASE DATE:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="02/13/22" id="basic-title"
                        aria-describedby="basic-addon3">
                </div>
            </div>

            <!--Form5, run time-->
            <div class="flex-entry-content-line">
                <div class="input-group mb-3 p-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger"
                            style="background-color: #272727;" id="basic-addon3">RUN TIME:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="2h 3m" id="basic-title"
                        aria-describedby="basic-addon3">
                </div>
            </div>

            <!--Form6, cast-->
            <div class="flex-entry-content-line">
                <div class="input-group mb-3 p-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger"
                            style="background-color: #272727;" id="basic-addon3">CAST:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Jared Geduld, Gail Mabalane, Andre Jacobs"
                        id="basic-title" aria-describedby="basic-addon3">
                </div>
            </div>

            <!--Form7, description-->
            <div class="flex-entry-content-line">
                <div class="input-group mb-3 p-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger"
                            style="background-color: #272727;" id="basic-addon3">DESCRIPTION:</span>
                    </div>
                    <input type="text" class="form-control"
                        placeholder="An ex-Cape Town fireman's world is rocked when he wakes up next to his wife's body with no recollection of what transpired and all evidence pointing to him as the killer."
                        id="basic-title" aria-describedby="basic-addon3">
                </div>
            </div>

            <a href="browse.html"><button type="button" class="button-book-now">Save Changes</button></a>
        </div> <!--flex-content-->
    </div> <!--flex-container-->
</body>
