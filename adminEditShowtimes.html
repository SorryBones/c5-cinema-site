<!DOCTYPE html>
<html lang="en">

<head>
    <title>UGA Flix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Home page" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="padding-top:55px ; background-color: black">

  <!--Navbar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #272727;">
    <a class="navbar-brand" href="index.html">UGA Flix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form action="/index.html">
            <input class="btn" type="submit" value="Home" style="background-color:#272727 ; color:white">
          </form>
          <form action="/browse.html">
            <input class="btn" type="submit" value="Browse" style="background-color:#272727 ; color:white">
          </form>
          <form action="/profile.html">
            <input class="btn" id="profileButton" type="submit" value="Profile" style="background-color:#272727 ; color:white">
          </form>
          <form action="/login.html">
            <input class="btn" id="loginButton" type="submit" value="Login" style="background-color:#272727 ; color:white">
          </form>
        </ul>
    </div>
  </nav>

  <div class="banner" style="background-color: white; color:red; text-align: center; font-size:25px" id="banner">Show Time Taken</div>

    <!--Add Showtime-->
    <div class="flex-entry-container" style="height: 24vh; width: 100%">
        <div class="flex-entry-content" style="align-items: center; text-align: center">
            <form action="/addShowtime" method="POST">
                <p class="text-sub">Add Showtime:</p>
                <div class="flex-entry-content-line">
                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Date:</span>
                        </div>
                        <input type="date" class="form-control" placeholder="XX/XX/XXXX" id="date" name="date" required>
                    </div>
                        
                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Time:</span>
                        </div>
                        <select class="form-control" id="showtime" name="showtime">
                        <option value=""></option>
                        <option value="09:00:00">9:00am</option>
                        <option value="12:00:00">12:00pm</option>
                        <option value="15:00:00">3:00pm</option>
                        <option value="18:00:00">6:00pm</option>
                        <option value="21:00:00">9:00pm</option>
                        <option value="24:00:00">12:00am</option>
                        </select required>
                    </div>
                </div>
                <input class="button-book-now" type="submit" value="Submit">
            </form>
        </div>
    </div>
    
    <!--Edit Showtime-->
    <div class="flex-entry-container" style="height: 24vh; width: 100%">
        <div class="flex-entry-content" style="align-items: center; text-align: center">
            <form action="/editShowtime" method="POST">
                <p class="text-sub">Edit Showtime:</p>
                <div class="flex-entry-content-line">
                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">ID:</span>
                        </div>
                        <input type="text" class="form-control" id="id" name="id" required>
                    </div>

                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Date:</span>
                        </div>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                        
                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                        <span class="input-group-text text-light border border-danger" style="background-color: #272727;" id="basic-addon3">Time:</span>
                        </div>
                        <select class="form-control" id="time" name="time">
                        <option value=""></option>
                        <option value="09:00:00">9:00am</option>
                        <option value="12:00:00">12:00pm</option>
                        <option value="15:00:00">3:00pm</option>
                        <option value="18:00:00">6:00pm</option>
                        <option value="21:00:00">9:00pm</option>
                        <option value="24:00:00">12:00am</option>
                        </select>
                    </div>
                </div>
                <input class="button-book-now" type="submit" value="Update">
            </form>
        </div>
    </div>

    <!--ALL SHOWITMES-->
    <div class="flex-entry-content" style="background-color: #272727; width: 100%; height: 30vh; align-items: center; text-align: center"> 
    <h1 class="text-sub">ALL SHOWTIMES:</h1>
      <div class="flex-container-row" id="allShowtimes">
        <div class="flex-container-row"></div>
      </div>
    </div>

    <br>
    <a href="adminMain.html"><button type="button" class="button-book-admin" style="background:black; margin-left: 5px">Back</button></a>

    
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

  <script> // TOP BAR
    $(document).ready(function() {
      $.ajax( {
        url: "/isLoggedIn",
        type: "GET",
        success: function(result) {
          if (result.status == true) $('#loginButton').remove();
          else $('#profileButton').remove();
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>
  
  <script> // INCORRECT SHOWTIME
    $(document).ready(function() {
      $.ajax( {
        url: "/isIncorrectShowtime",
        type: "GET",
        success: function(result) {
          if (result.status == false) $('#banner').remove();
          console.log(result);
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          console.log('failure');
        }
      });
    });
  </script>

    <script>
        $(document).ready(function() {
            $.ajax( {
                url: "/getMovie",
                type: "GET",
                success: function(result) {
                    $("#title").html(result.title + ' Showtimes:');
                    $("#poster").attr('src',result.img);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log('failure');
                }
            });
        });
    </script>

    <script> // DISPLAY ALL SHOWTIMES
      $(document).ready(function() {
        $.ajax( {
          url: "/getAllShowtimes",
          type: "GET",
          success: function(result1) {
            if (result1.status == false) {
                document.getElementById('allShowtimes').innerHTML = ''; // clear old
                var newDiv = document.createElement('div');
                newDiv.className = "flex-homepage-latest-movie";
                newDiv.style = "height: 27vh; width: 202vh";
                newDiv.innerHTML = "<h3>" + "No Showtimes Found" + "</h3>"
                document.getElementById('allShowtimes').appendChild(newDiv);
            }
            else {
                document.getElementById('allShowtimes').innerHTML = ''; // clear old
                result1.forEach(createUserRow);
                function createUserRow(result) {
                  var newDiv = document.createElement('div');
                  newDiv.className = "flex-homepage-latest-movie";
    
                  var displayedDate = result.date.substring(0,10);
      
                  newDiv.innerHTML = "ID: " + result.show_id + "<br>" + "DATE: " + displayedDate + "<br>" + "TIME: " + result.time
      
                  document.getElementById('allShowtimes').appendChild(newDiv);
                }
            }
          },
          error: function(XMLHttpRequest, textStatus, errorThrown) {
            console.log('failure');
          }
        });
      });
    </script>

</body>
</html>
